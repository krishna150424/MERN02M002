<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Nexcent Landing Page</title>
  <link rel="stylesheet" href="Ass.css" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>

  <section class="cta">
    <h1>Pellentesque suscipit <br> fringilla libero eu.</h1>
    <button class="cta-btn">Get a Demo →</button>
  </section>

  <footer class="footer">
    <div class="footer-container">
      <div class="footer-brand">
        <h2><span class="logo">▲</span> Nexcent</h2>
        <p>Copyright © 2020 Landify UI Kit.<br>All rights reserved</p>
        <div class="social-icons">
          <i class="fab fa-instagram"></i>

          <i class="fab fa-twitter"></i>
          <i class="fab fa-youtube"></i>
        </div>
      </div>

      <div class="footer-links">
        <div class="column">
          <h3>Company</h3>
          <ul>
            <li>About us</li>
            <li>Blog</li>
            <li>Contact us</li>
            <li>Pricing</li>
            <li>Testimonials</li>
          </ul>
        </div>
        <div class="column">
          <h3>Support</h3>
          <ul>
            <li>Help center</li>
            <li>Terms of service</li>
            <li>Legal</li>
            <li>Privacy policy</li>
            <li>Status</li>
          </ul>
        </div>
        <div class="column">
          <h3>Stay up to date</h3>
          <div class="subscribe-box">
            <input type="email" placeholder="Your email address">
            <button><i class="fas fa-paper-plane"></i></button>
              </div>
             </div>
            </div>
           </div>
        </footer>
